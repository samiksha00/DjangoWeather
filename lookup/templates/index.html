{% extends 'base.html' %}

{% block content %}

<h1>Weather</h1>
<br/>


{% if api %}
	{% if api == "Error..." %}
		There's an error..
	{% else %}
		<div>
			<h1 class="display-4">Category: {{ api.0.Category.Name }}</h1>
			<p class="lead"> {{ api.0.ReportingArea }} AQI: {{ api.0.AQI }}</p>
		</div>
		
	{% endif %}
{% endif %}

{% endblock %}
